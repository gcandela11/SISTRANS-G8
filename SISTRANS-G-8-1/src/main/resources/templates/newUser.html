<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="m-1">
    <h1>Crear Usuario</h1>
    <div class="row">

        <div class="card" style="width: 50%; margin: auto">
            <div class="card-body">
                <form method="post" th:action="@{/users/new/save}">

                    <!--nombre, email, rol, nacionalidad, direccion, telefono, cudad, estado, cod postal-->
                    <label class="col-form-label">Nombre:</label>
                    <input class="form-control" id="name" name="name" required th:value="${user.name}" type="text"/>

                    <label class="col-form-label">Tipo de documento:</label>
                    <input class="form-control" id="id_type" name="id_type" required th:value="${user.id_type}" type="text"/>

                    <label class="col-form-label"># de identificación:</label>
                    <input class="form-control" id="identification" name="identification" required th:value="${user.identification}" type="text"/>

                    <label class="col-form-label">Email:</label>
                    <input class="form-control" id="email" name="email" required th:value="${user.email}" type="text"/>

                    <label class="col-form-label">Password:</label>
                    <input class="form-control" id="password" name="password" required th:value="${user.password}" type="text"/>

                    <label class="col-form-label">Rol:</label>
                    <select class="form-select" id="user_role" name="user_role" th:field="*{user.user_role.id}" required>
                        <th:block th:each="i_role : ${roles}">
                            <option th:value="${i_role.id}" th:text="${i_role.role_name}"></option>
                        </th:block>
                    </select>
                    <label class="col-form-label">Nacionalidad:</label>
                    <input class="form-control" id="nationality" name="nationality" required th:value="${user.nationality}"
                           type="text"/><br>

                    <label class="col-form-label">Direccion:</label>
                    <input class="form-control" id="address" name="address" required th:value="${user.address}"
                           type="text"/><br>

                    <label class="col-form-label">Teléfono:</label>
                    <input class="form-control" id="phone" name="phone" required th:value="${user.phone}"
                           type="text"/><br>

                    <label class="col-form-label">Ciudad:</label>
                    <input class="form-control" id="city" name="city" required th:value="${user.city}"
                           type="text"/><br>

                    <label class="col-form-label">Estado:</label>
                    <input class="form-control" id="region" name="region" required th:value="${user.region}"
                           type="text"/><br>

                    <label class="col-form-label">Código Postal:</label>
                    <input class="form-control" id="postal_code" name="postal_code" required th:value="${user.postal_code}"
                           type="text"/><br>

                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Guardar">
                        <a class="btn btn-danger" th:href="@{/users}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
