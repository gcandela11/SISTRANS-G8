<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div style="margin-left: 1em; margin-top: 1em">
    <h1>Usuarios</h1>
    <a href="/c8"><button type="button" class="btn btn-danger">Volver</button></a>
    <a href="./users/new"><button type="button" class="btn btn-success" >
        Agregar Usuario
    </button></a>

    <!--  User table  -->
    <h2>Lista de Usuarios</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Id_type</th>
            <th>Id #</th>
            <th>Nombre</th>
            <th>Email</th>
            <!--            <th>Password</th>-->
            <th>Rol</th>
            <th>Nacionalidad</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Código Postal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.id_type}"></td>
                <td th:text="${user.identification}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <!--            <td th:text="${user.password}"></td>-->
                <td th:text="${user.user_role.role_name}"></td>
                <td th:text="${user.nationality}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.city}"></td>
                <td th:text="${user.region}"></td>
                <td th:text="${user.postal_code}"></td>


                <td>
                    <a href="/" >Editar</a>
                    <a onclick="return confirm('¿Estás seguro de borrar este usuario?')"
                       th:href="@{users/{id}/delete(id=${user.id})}">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
