<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Service Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m1">
    <h1>Crear un punto de servicio nuevo</h1>
    <div class="card-body w-50 m-auto">
        <form method="post" th:action="@{/service-points/new/save}">

            <!--name, address, city, region, postal code, max_points, manager-->
            <label class="col-form-label">Nombre:</label>
            <input class="form-control" id="name" name="name" required th:value="${servicePoint.name}" type="text"/>

            <label class="col-form-label">Tipo:</label>
            <select class="form-select" id="type" name="type" th:field="*{servicePoint.type}" required>
                <th:block th:each="i_type : ${types}">
                    <option th:value="${i_type}" th:text="${i_type}"></option>
                </th:block>
            </select>

            <label class="col-form-label">Oficina:</label>
            <select class="form-select" id="office" name="office" th:field="*{servicePoint.office.id}" required>
                <option th:value="${0}">NA</option>
                <th:block th:each="i_office : ${offices}">
                    <option th:value="${i_office.id}" th:text="${i_office.name}"></option>
                </th:block>
            </select>

            <label class="col-form-label">Cajero:</label>
            <select class="form-select" id="employee" name="employee" th:field="*{servicePoint.employee.id}" required>
                <option th:value="${0}">NA</option>
                <th:block th:each="i_cashier : ${cashiers}">
                    <option th:value="${i_cashier.id}" th:text="${i_cashier.name}"></option>
                </th:block>
            </select>


            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Guardar">
                <a class="btn btn-danger" th:href="@{/service-points}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</div>

</div>
</body>
</html>
