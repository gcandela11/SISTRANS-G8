<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Points</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="m-1">
<h1>Puntos de atención</h1>
    <a href="/c8"><button type="button" class="btn btn-danger">Volver</button></a>
    <a href="./service-points/new"><button type="button" class="btn btn-success" >
        Agregar Punto de Atención
    </button></a>

    <h2>Lista de Oficinas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Oficina</th>
            <th>Dirección</th>
            <th>Encargado</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <th:block th:each="servicePoint : ${servicePoints}">
            <tr>
                <td th:text="${servicePoint.id}"></td>
                <td th:text="${servicePoint.name}"></td>
                <td th:text="${servicePoint.office} ? ${servicePoint.office.name} : 'NA'"></td>
                <td th:text="${servicePoint.office} ? ${servicePoint.office.address} : 'NA'"></td>
                <td th:text="${servicePoint.employee} ? ${servicePoint.employee.name} : 'NA'"></td>
                <td th:text="${servicePoint.type}"></td>
                <td>
                    <a href="/" >Editar</a>
                    <a onclick="return confirm('¿Estás seguro de borrar esta oficina?')"
                       th:href="@{service-points/{id}/delete(id=${servicePoint.id})}">Borrar</a>
                </td>
            </tr>
        </th:block>
    </table>

</div>

</body>
</html>
