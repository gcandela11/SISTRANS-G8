<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oficinas</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div style="margin-left: 1em; margin-top: 1em">
  <h1>Oficinas</h1>
  <a href="/c8"><button type="button" class="btn btn-danger">Volver</button></a>
  <a href="./offices/new"><button type="button" class="btn btn-success" >
    Agregar Oficina
  </button></a>

  <!--  User table  -->
  <h2>Lista de Oficinas</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Ciudad</th>
        <th>Estado</th>
        <th>Código Postal</th>
        <th>Ptos atención</th>
        <th>Gerente</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <th:block th:each="office : ${offices}">
      <tr>
        <td th:text="${office.id}"></td>
        <td th:text="${office.name}"></td>
        <td th:text="${office.address}"></td>
        <td th:text="${office.city}"></td>
        <td th:text="${office.region}"></td>
        <td th:text="${office.postal_code}"></td>
        <td th:text="${office.max_points}"></td>
        <td th:text="${office.manager.name}"></td>
        <td>
          <a href="/" >Editar</a>
          <a onclick="return confirm('¿Estás seguro de borrar esta oficina?')"
             th:href="@{offices/{id}/delete(id=${office.id})}">Borrar</a>
        </td>
      </tr>
    </th:block>
  </table>
</div>
</body>
</html>
