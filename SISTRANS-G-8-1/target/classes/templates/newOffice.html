<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="m-1">
    <h1>Crear Oficina</h1>
    <div class="row">

        <div class="card" style="width: 50%; margin: auto">
            <div class="card-body">
                <form method="post" th:action="@{/offices/new/save}">

                    <!--name, address, city, region, postal code, max_points, manager-->
                    <label class="col-form-label">Nombre:</label>
                    <input class="form-control" id="name" name="name" required th:value="${office.name}" type="text"/>

                    <label class="col-form-label">Dirección:</label>
                    <input class="form-control" id="address" name="address" required th:value="${office.address}" type="text"/>

                    <label class="col-form-label">Ciudad:</label>
                    <input class="form-control" id="city" name="city" required th:value="${office.city}" type="text"/>

                    <label class="col-form-label">Estado:</label>
                    <input class="form-control" id="region" name="region" required th:value="${office.region}" type="text"/>

                    <label class="col-form-label">Código Postal:</label>
                    <input class="form-control" id="postal_code" name="postal_code" required th:value="${office.postal_code}" type="text"/>

                    <label class="col-form-label">Límite de ptos de atención:</label>
                    <input class="form-control" id="max_points" name="max_points" required th:value="${office.max_points}" type="text"/>

                    <label class="col-form-label">Manager:</label>
                    <select class="form-select" id="user_role" name="user_role" th:field="*{office.manager.id}" required>
                        <th:block th:each="i_manager : ${managers}">
                            <option th:value="${i_manager.id}" th:text="${i_manager.name}"></option>
                        </th:block>
                    </select>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Guardar">
                        <a class="btn btn-danger" th:href="@{/offices}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
